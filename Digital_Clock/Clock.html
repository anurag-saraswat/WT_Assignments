<!DOCTYPE html>
<html>
<head>
	<title>CLOCK</title>


	<script type="text/javascript">
		function Clock(){
			var today = new Date();
            var hours = today.getHours() % 12;
            var minutes = today.getMinutes();
            var second  = today.getSeconds();
                hours   = Match(hours);
                minutes = Match(minutes);  
                second  = Match(second);   

            var m;
            if(today.getHours()<12)
            	m = 'A.M'
            else 
            	m = 'P.M';
            
			document.getElementById('time').innerHTML = hours + ':' + minutes + ':' + second + ' ' + m;
            
            var t = setTimeout(Clock, 500);



			//document.getElementById('test').innerHTML = today;
		}
        function Match(q){
             if(q<10){
             	var p = '0' + q;
             	return p;
                 } 
             else
             	return q;
        }

	</script>
	<style type="text/css">
	  div{
	  	font-size: 60px  ;
	  	font-weight: bold;
        color: blue;
	  }
	  h1{
	  	font-size: 60px;
	  }
	  body{
	  	height: 100%;
	  	width: 100%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
	  }

	</style>
</head>
<body align = "center" onload="Clock()" background="./2.jpg">
    <H1 >DIGITAL CLOCK</H1>
    <br>
    <div id="time"></div>
    
</body>
</html>
